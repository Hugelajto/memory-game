<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winner-container">
        <h1 class="winner-name"></h1>
        <p class="winner-timer"></p>
    </div>
    <div class="wrapper">
        <button class="restart-btn">Reset Game</button>
        <div class="card-container"></div>
        <div class="score-board">
            <input type="text" placeholder="Player one" class="player-one">
            <input type="text" placeholder="Player two" class="player-two">

            <button class="update-name-btn">Update Name</button>
        </div>
    </div>
</body>
</html>
